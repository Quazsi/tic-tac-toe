<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>
    <div id="header"> Tic-Tac-Toe</div>

        <!-- Form for player names -->
        <div id="form-container">
            <form id="player-form">
                <label for="player1-name">Player 1's Name:</label>
                <input type="text" id="player1-name" name="player1-name" required>
                
                <label for="player2-name">Player 2's Name:</label>
                <input type="text" id="player2-name" name="player2-name" required>
                
                <button type="submit">Start Game</button>
            </form>
        </div>

    

        <div id="score-board">
            <div class="player">
                <div class="name" id="player1_name"></div>
                <div class="score" id="player1-score"></div>
            </div>
            <div class="player">
                <div class="name" id="player2_name"></div>
                <div class="score" id="player2-score"></div>
            </div>
        </div>
    <div id="board">
        <!-- Row 0 -->
        <div class="square" data-row="0" data-col="0"></div>
        <div class="square" data-row="0" data-col="1"></div>
        <div class="square" data-row="0" data-col="2"></div>
        
        <!-- Row 1 -->
        <div class="square" data-row="1" data-col="0"></div>
        <div class="square" data-row="1" data-col="1"></div>
        <div class="square" data-row="1" data-col="2"></div>
        
        <!-- Row 2 -->
        <div class="square" data-row="2" data-col="0"></div>
        <div class="square" data-row="2" data-col="1"></div>
        <div class="square" data-row="2" data-col="2"></div>
    </div>

    <div id="newGame">
        <button>New Game</button>
    </div>
</body>
</html>
